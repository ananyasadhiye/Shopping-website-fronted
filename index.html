<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Amazon-like Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="logo">
                ClothShopping.in
            </div>
            <div id="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </div>
            <div id="account-links">
                <a href="#">Sign In</a>
                <a href="#">Account & Lists</a>
                <a href="#">Orders</a>
                <a href="#">Cart</a>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section id="product-list">
                <div class="product">
                    <img src="anu1.png" alt="Product 1">
                    <h2>Product Name 1</h2>
                    <p class="price">$99.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="anu2.png" alt="Product 2">
                    <h2>Product Name 2</h2>
                    <p class="price">$149.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="anu3.png" alt="Product 3">
                    <h2>Product Name 3</h2>
                    <p class="price">$99.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="anu3.png" alt="Product 4">
                    <h2>Product Name 4</h2>
                    <p class="price">$149.99</p>
                    <button>Add to Cart</button>
                </div>
                <!-- More products would be listed here -->
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Simple Amazon. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
